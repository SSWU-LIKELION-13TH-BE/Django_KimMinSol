<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
</head>
<body>
    <h2>비밀번호를 찾아드려요~</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">비밀번호 찾기</button>
    </form>

    {% if password %}
        <p><strong>비밀번호:</strong> {{ password }}</p>
    {% elif not_found %}
        <p style="color:red;">입력하신 아이디를 가진 사용자가 존재하지 않습니다.</p>
    {% endif %}

    <p><a href="{% url 'home' %}">홈으로 돌아가기</a></p>
</body>
</html>
