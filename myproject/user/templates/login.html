<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <nav>
        <a href="/">홈</a>
        <a href="/board/">게시글 목록</a>

        {% if user.is_authenticated %}
            <a href="{% url 'my_posts' %}">마이페이지</a>
            <a href="{% url 'edit_profile' %}">프로필 수정</a>
            <a href="{% url 'logout' %}">로그아웃</a>
        {% else %}
            <a href="{% url 'login' %}">로그인</a>
            <a href="{% url 'signup' %}">회원가입</a>
        {% endif %}
    </nav>
    <hr>

    <h2>로그인</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type= "submit">로그인</button>
    </form>

    <p>
        <a href = "{% url 'password_reset' %}">비밀번호를 잊으셨나요...?</a>
    </p>

    <hr>
    <a href="{% url 'social:begin' 'naver' %}">
    <img src="https://static.nid.naver.com/oauth/small_g_in.PNG" alt="네이버 로그인 버튼" width="140">
    </a>

    <hr>
    <a href="{% url 'social:begin' 'kakao' %}">
    <img src="https://developers.kakao.com/tool/resource/static/img/button/login/full/ko/kakao_login_medium_narrow.png" 
         alt="카카오 로그인 버튼" width="180">
    </a>

</body>
</html>
