<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>임시홈페이지지</title>
</head>
<body>
    <h2>홈화면입니다~~</h2>

    {% if user.is_authenticated %}
    <p>{{ user.user_id }}님, 로그인되었습니다^^</p>
    <a href="{% url 'logout' %}">로그아웃</a>
    {% else %}
    <p>회원가입을 해주세요^^</p>
    <a href="{% url 'login' %}">로그인</a> |
    <a href="{% url 'signup' %}">회원가입</a>
    {% endif %}

</body>
</html>
