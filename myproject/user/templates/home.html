<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>임시홈페이지지</title>
</head>
<body>
    <h2>홈화면입니다~~</h2>

    {% if user.is_authenticated %}
    <p>{{ user.username }}님, 로그인되었습니다^^</p>
    <a href="{% url 'logout' %}">로그아웃</a>
    {% else %}
    <p>로그인이 필요합니다;;</p>
    <a href="{% url 'login' %}">로그인</a>
    {% endif %}

</body>
</html>
